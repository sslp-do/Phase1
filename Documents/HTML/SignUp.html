            <fieldset>

                <form id="signupForm">

                    <legend><h1>SignUp</h1></legend>
                                
                                <label for="username">                                <p>Username</p>
                                </label>

                                <input type="text" id="username" name="username">
                                
                                <label for="email">                                <p>Email</p>
                                </label>

                                <input type="email" id="email" name="email">
                                

                                <label for="password"><p>Password</p></label>
                                <input type="password" id="password" name="password">                      

                            <button type="button" onclick = "validate();">Signup</button>
                    </form>  


           </fieldset>

        </div>

    <script>

        var username ;
        var email ;
        var password ;
 

      function validate(){

        username = document.getElementById("username").value;
        email = document.getElementById("email").value;
        password = document.getElementById("password").value;
     

        document.getElementById("username").style = "border: 1px solid black";
        document.getElementById("email").style = "border: 1px solid black";
        document.getElementById("password").style = "border: 1px solid black";

      
        if(username === "" || username.length < 3){
          document.getElementById("username").style = "border: 3px solid red";
          return false;
        }else{
          document.getElementById("username").style = "border: 3px solid green";

        }
        if(email === "" || email.indexOf("@") === -1 || email.indexOf(".") === -1){
          document.getElementById("email").style = "border: 3px solid red";
          return false;
        }else{
          document.getElementById("email").style = "border: 3px solid green";

        }
        if(password === "" || password.length < 6){
          document.getElementById("password").style = "border: 3px solid red";
          return false;
        }else{
          document.getElementById("password").style = "border: 3px solid green";

        }

        return true;
    }

    </script>
